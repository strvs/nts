<div class="window-resume">
    <div class="window-resume-content">
        <form action="windows/success.html" method="post" class="window-form">
            <div class="feedback-form-title">Отправить резюме</div>
            <div class="feedback-form-text">Укажите ваше имя и&nbsp;номер телефона, прикрепите резюме. Наш специалист отдела кадров рассмотрит его и&nbsp;свяжется с&nbsp;вами</div>
            <div class="form-input"><input type="text" name="name" value="" placeholder="Введите ваше имя" class="required"></div>
            <div class="form-input"><input type="text" name="phone" value="" placeholder="+7 (___)-___-__-__" class="required phoneRU"></div>
            <div class="form-file">
                <div class="form-file-input" data-placeholder="прикрепить резюме"><span><svg><use xlink:href="images/sprite.svg#input-file"></use></svg><strong>прикрепить резюме</strong></span><input type="file" name="file" /></div>
            </div>
            <div class="form-submit"><button type="submit" class="btn">Отправить резюме</button></div>
            <div class="form-checkbox"><label><input type="checkbox" name="confirm" class="required" checked><span>Нажимая кнопку вы даете согласие на обработку личных данных в соответствии с <a href="#">политикой конфиденциальности</a></span></label></div>
        </form>
    </div>
</div>
